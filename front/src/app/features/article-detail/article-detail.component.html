<div class="back-container">
  <button mat-icon-button (click)="goBack()" class="back-btn">
    <mat-icon>arrow_back</mat-icon>
  </button>
</div>

<!-- Conteneur principal -->
<div class="main-container">
  <h2 class="article-title">{{ article?.title }}</h2>

  <!-- Infos date, auteur, thème -->
  <div class="info-line">
    <span class="date">{{ article?.createdAt | date:'short' }}</span>
    <span class="author">{{ article?.authorName }}</span>
    <span class="theme">{{ article?.topicName }}</span>
  </div>

  <!-- Description -->
  <div class="description">
    <p>{{ article?.content }}</p>
  </div>

  <hr />

  <div class="comments-section">
    <h3>Commentaires</h3>
    <div *ngFor="let comment of article?.comments" class="comment-wrapper">
      <div class="comment-author">{{ comment.authorName }}</div>
      <div class="comment-card">{{ comment.content }}</div>
    </div>

    <div class="new-comment-container">
      <textarea
        [(ngModel)]="newComment"
        rows="3"
        placeholder="Écrire un commentaire..."
        class="new-comment-textarea"
      ></textarea>
      <button mat-icon-button color="primary" class="send-comment-btn" (click)="sendComment()">
        <mat-icon>send</mat-icon>
      </button>
    </div>
  </div>
</div>
