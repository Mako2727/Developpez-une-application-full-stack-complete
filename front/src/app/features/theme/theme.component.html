<div class="themes-container">
  <mat-card *ngFor="let theme of themes" class="theme-card">
    <mat-card-header>
      <mat-card-title>{{ theme.name }}</mat-card-title>
     
    </mat-card-header>
    <mat-card-content>
      <p>{{ theme.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        (click)="toggleSubscription(theme)"
        [ngClass]="theme.subscribed ? 'subscribed-btn' : 'unsubscribed-btn'">
        {{ theme.subscribed ? 'Déjà abonné' : 'S\'abonner' }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
