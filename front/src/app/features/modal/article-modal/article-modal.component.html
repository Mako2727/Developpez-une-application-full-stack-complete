<h2 mat-dialog-title>Créer un article</h2>

<form #articleForm="ngForm">

      <mat-form-field style="width: 100%">
    <mat-label>Thème</mat-label>
    <mat-select name="theme" [(ngModel)]="article.themeId" required>
      <mat-option *ngFor="let t of themes" [value]="t.id">{{ t.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  
  <mat-form-field style="width: 100%">
    <mat-label>Titre</mat-label>
    <input matInput name="title" [(ngModel)]="article.title" required>
  </mat-form-field>

  <mat-form-field style="width: 100%">
    <mat-label>Contenu</mat-label>
    <textarea matInput name="content" [(ngModel)]="article.content" rows="5" required></textarea>
  </mat-form-field>



  <div mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Annuler</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!articleForm.form.valid">Créer</button>
  </div>
</form>
